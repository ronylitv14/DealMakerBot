version: "3"
services:
  aiogram-app:
    build: DealMakerBot/.
    env_file:
      - DealMakerBot/.env
    depends_on:
      - redis
      - database-api
    environment:
      DB_API_URL: database-api
      DB_API_TOKEN:
    command: ["python", "main.py"]
    ports:
      - "8080:8080"

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "", "--databases", "10"]
    volumes:
      - redis_data:/data

  postgres-db:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dealbotdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
    volumes:
      - postgres_data:/var/lib/postgresql/bot_data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  database-api:
    build: BotMonobankIntegration/.
    env_file:
      - BotMonobankIntegration/.env
    environment:
      POSTGRES_HOST: postgres-db
    depends_on:
      - postgres-db
    ports:
      - "8088:8088"
    command: >
      sh -c "
        alembic upgrade heads &&
        uvicorn main:app --proxy-headers --host 0.0.0.0 --port 8088
      "

volumes:
  postgres_data:
  redis_data:
